<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo Samidev444.jpg" type="image/x-icon">
</head>
<body>
    <div class="card">
    <div class="container">
        <div class="content__img">
            <figure>
                <img src="hero-image-business-card.png" alt="hero">
            </figure>
            <img class="overlay" src="white-overlay.svg" alt="overlay">
        </div>
        
        <div class="content">
            <div class="title">
                Perfect solution for small business
            </div>
            <div class="description">
                Small businesses need to generate leads to grow. You can use tools like Ringy.
            </div>
        </div>
        

    </div>
    <div class="creator">
            <img src="avatar-image-business-card.png" alt="avatar">
            <div class="content__creator">
                <span class="name">Amy Burgess</span>
                <p class="description__creator">Customer Manger, Solution Oy </p>
            </div>
        </div>
    </div>

</body>
</html>
